<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fridge to Recipe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sixtyfour+Convergence&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Kuromi风格配色 */
        body {
            background: linear-gradient(135deg, #2E0249, #1A0126); /* 深紫色背景 */
            color: white;
            font-family: 'Sixtyfour Convergence', sans-serif;
        }
        .game-console {
            background: linear-gradient(135deg, #4B0082, #2E0249); /* 游戏机外壳颜色 */
            border: 10px solid #1A0126; /* 外框 */
            border-radius: 20px; /* 圆角 */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* 阴影 */
            padding: 20px;
            max-width: 800px;
            margin: 50px auto;
            position: relative;
        }
        .game-console::before {
            content: '';
            position: absolute;
            top: -15px;
            left: -15px;
            right: -15px;
            bottom: -15px;
            border: 5px solid #4B0082; /* 外框装饰 */
            border-radius: 25px;
            z-index: -1;
        }
        h1, h2 {
            font-family: 'Sixtyfour Convergence', sans-serif;
            text-shadow: 2px 2px 0px #000;
            color: white;
        }
        .btn {
            background: linear-gradient(135deg, #8A2BE2, #6A0DAD); /* 紫色渐变按钮 */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-family: 'Sixtyfour Convergence', sans-serif;
        }
        .btn:hover {
            background: linear-gradient(135deg, #6A0DAD, #4B0082); /* 深紫色渐变 */
        }
        .input-field {
            border: 2px solid #8A2BE2; /* 紫色边框 */
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 10px;
            background-color: rgba(255, 255, 255, 0.1); /* 半透明背景 */
            color: white;
        }
        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.7); /* 半透明占位符 */
        }
        .section-divider {
            border-bottom: 2px dashed #FF6F61; /* 粉色虚线分界线 */
            margin: 20px 0;
        }
        .loading-animation {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .loading-animation span {
            font-size: 2rem;
            margin: 0 5px;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="game-console">
        <h1 class="text-center text-4xl mb-8">🧑‍🌾 Fridge to Recipe 🧑‍🍳</h1>
        
        <!-- 食材输入部分 -->
        <div class="mb-8">
            <h2 class="text-2xl mb-4">🥬 What's in my FRIDGE 🥩</h2>
            <div class="section-divider"></div>
            <div class="flex items-center">
                <input type="text" id="ingredientInput" placeholder="输入食材，例如：鸡蛋、番茄" 
                       class="input-field">
                <button onclick="addIngredient()" class="btn ml-2">
                    <i class="fas fa-plus"></i> 添加
                </button>
            </div>
            <ul id="ingredientList" class="mt-4 space-y-2"></ul>
        </div>

        <!-- 菜谱要求部分 -->
        <div class="mb-8">
            <h2 class="text-2xl mb-4">📝 Some Requirements...?</h2>
            <div class="section-divider"></div>
            <div class="space-y-4">
                <!-- 健康目标 -->
                <div class="mb-8">
                    <label class="block text-white mb-2">🎯 健康目标</label>
                    <div class="flex flex-wrap gap-2">
                        <button onclick="selectHealthGoal('无', event)" class="btn">无</button>
                        <button onclick="selectHealthGoal('减脂', event)" class="btn">减脂</button>
                        <button onclick="selectHealthGoal('增肌', event)" class="btn">增肌</button>
                        <button onclick="selectHealthGoal('抗炎', event)" class="btn">抗炎</button>
                        <button onclick="selectHealthGoal('低盐', event)" class="btn">低盐</button>
                    </div>
                </div>

                <!-- 口味偏好 -->
                <div>
                    <label class="block text-white mb-2">💗 口味偏好</label>
                    <div class="flex flex-wrap gap-2">
                        <button onclick="selectTastePreference('无', event)" class="btn">无</button>
                        <button onclick="selectTastePreference('清淡', event)" class="btn">清淡</button>
                        <button onclick="selectTastePreference('麻辣', event)" class="btn">麻辣</button>
                        <button onclick="selectTastePreference('中式', event)" class="btn">中式</button>
                        <button onclick="selectTastePreference('西式', event)" class="btn">西式</button>
                        <button onclick="selectTastePreference('亚洲风味', event)" class="btn">亚洲风味</button>
                    </div>
                </div>

                <!-- 哪一餐 -->
                <div class="mb-8">
                    <label class="block text-white mb-2">🕗 早上，中午，晚上，夜宵</label>
                    <div class="flex flex-wrap gap-2">
                        <button onclick="selectMeal('早饭', event)" class="btn">早饭</button>
                        <button onclick="selectMeal('午饭', event)" class="btn">午饭</button>
                        <button onclick="selectMeal('晚饭', event)" class="btn">晚饭</button>
                        <button onclick="selectMeal('夜宵', event)" class="btn">夜宵</button>
                        <button onclick="selectMeal('小吃', event)" class="btn">小吃</button>
                    </div>
                </div>

                <!-- 忌口/过敏 -->
                <div class="mb-8">
                    <label class="block text-white mb-2">🚫 忌口/过敏</label>
                    <div class="flex flex-wrap gap-2">
                        <button onclick="selectAllergy('无', event)" class="btn">无</button>
                        <button onclick="selectAllergy('坚果', event)" class="btn">坚果</button>
                        <button onclick="selectAllergy('海鲜', event)" class="btn">海鲜</button>
                        <button onclick="selectAllergy('乳制品', event)" class="btn">乳制品</button>
                        <button onclick="selectAllergy('麸质', event)" class="btn">麸质</button>
                    </div>
                </div>

                <!-- 用餐人数 -->
                <div class="mb-8">
                    <label class="block text-white mb-2">🔢 用餐人数</label>
                    <input type="number" id="servings" min="1" value="1" class="input-field">
                </div>

                <!-- 其他要求 -->    
                <div class="mb-8">
                    <label class="block text-white mb-2">📝 更多要求...</label>
                    <input type="text" id="additional-requirements" placeholder="中式，西式，快手菜，精致风...（可选）" class="input-field">
                </div>

                <!-- 神秘代码 -->    
                <div class="mb-8">
                    <label class="block text-white mb-2">🦹‍♀️ 爱的号码牌</label>
                    <input type="text" id="code_with_love" placeholder="" class="input-field">
                </div>
            </div>
        </div>

        <!-- 生成菜谱部分 -->
        <div>
            <h2 class="text-2xl mb-4">🍽️ Recipe is HERE</h2>
            <div class="section-divider"></div>
            <button id="generateRecipeBtn" onclick="generateRecipe()" class="btn w-full">
                <i class="fas fa-magic"></i> 生成菜谱
            </button>

            <!-- 加载动画容器 -->
            <div id="loadingAnimation" class="loading-animation" style="display: none;">
                <span>🍳</span>
                <span>🍳</span>
                <span>🍳</span>
                <span>🍳</span>
                <span>🍳</span>
            </div>

            <!-- 进度条 -->
            <div id="progressContainer" class="w-full h-2 bg-gray-200 rounded-full mt-2" style="display: none;">
                <div id="progressBar" class="h-full bg-purple-600 rounded-full" style="width: 0%;"></div>
            </div>

            <!-- 生成菜谱的容器 -->
            <div id="recipeContainer" class="mt-4 text-white">
            </div> 
        </div>
    </div>

    <script>
        // JavaScript部分保持不变
    </script>
</body>
</html>
